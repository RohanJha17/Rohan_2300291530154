<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Sono';
        margin: 0;
        padding: 0;
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .pricing-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .pricing-card {
        background-color: #eeeeee;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
        width: 280px;
        transition: transform 0.3s ease;
      }

      .pricing-card:hover {
        transform: translateY(-10px);
      }

      .pricing-card h3 {
        font-size: 1.5rem;
        color: #333;
      }

      .price {
        font-size: 2rem;
        font-weight: bold;
        color: #222;
        margin-bottom: 15px;
      }

      .price span {
        font-size: 1rem;
        color: #777;
      }

      .pricing-card ul {
        list-style: none;
        padding: 0;
        margin: 0 0 20px;
      }

      .pricing-card ul li {
        font-size: 1rem;
        color: #383838;
        margin: 8px 0;
      }

      .btn {
        background-color: #ff6600;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #e55d00;
      }

      @media (max-width: 1250px) {
        .pricing-card {
          width: 100%;
          max-width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="pricing-container">
      <div class="pricing-card">
        <h3>Basic</h3>
        <p class="price">$11.99/month </p>
        <ul>
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="btn">Sign Up</button>
      </div>

      <div class="pricing-card">
        <h3>Standard</h3>
        <p class="price">$19.99/month</p>
        <ul>
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone & Email Support</li>
        </ul>
        <button class="btn">Sign Up</button>
      </div>

      <div class="pricing-card">
        <h3>Premium</h3>
        <p class="price">$49.99/month</p>
        <ul>
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… Priority Support</li>
        </ul>
        <button class="btn">Sign Up</button>
      </div>
    </div>
  </body>
</html>
