<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: blue;
      position: absolute;
      top: 200px;
      left: 200px;
    }
    .red-circle{
      background-color: red;
      width: 180px;
      height: 180px;
      border-radius: 120px;
      position: relative;
      top: 150px;
      left: 250px;
    }
  </style>
</head>
<body>
  <div class="blue-box"> 
    <div class="red-circle"></div>
  </div>
</body>
</html>
