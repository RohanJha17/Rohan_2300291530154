<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
    
    .box1{ /*to create a class named box1*/
            height: 200px; 
            width: 200px;
            background-color: blue;
         }

         .box2{ /*to create a class named box2*/
                    height: 200px;
                    width: 200px;
                    background-color: red; /*We changed the color for difference*/
                    position: relative; /*Here we set position to relative*/
                    /*As you can see there is no positioning property(top,bottom,left or right(*/
                    top: 100px; /*We add top property to shift the red box down by 100px.*/
                
                } 
                .box3{
                    height: 200px;
                    width: 200px;
                    background-color: black;
                    position: absolute; /* 1.Now we just set the position to absolute without any positioning property.*/
                    top: 50px;/* 2.Shift down 50px*/
                   left: 50px; /* Shift it to the right 50px*/
               
                }
    </style>
</head>
<body>
    <div class="box1"></div> <!-- a div element with a class "box1" to form a box for visual-->

    <div class="box2"></div>
    <div class="box3"></div> <!-- a div element with a class "box2" to form a box for visual-->
</body>
</html>
